
<button (click) ="toggleShow()">Click here to Show ToDo List</button>
<div *ngIf="!isExpanded">
<table border="1">
    <caption>My Todo-List</caption>
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Description
            </th>
            <th>
                Date
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.date | date}}</td>
        </tr>
        
    </tbody>
</table>

<ul>
    <li>{{todoos.title}}</li>
</ul>

</div>
