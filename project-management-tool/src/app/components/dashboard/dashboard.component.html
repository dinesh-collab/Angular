<h1>Dashboard</h1>

<h2>Projects</h2>
<ul>
  <li *ngFor="let project of projects">
    <a [routerLink]="['/projects', project.id]">{{ project.name }}</a>
  </li>
</ul>

<h2>Tasks</h2>
<ul>
  <li *ngFor="let task of tasks">
    <a [routerLink]="['/tasks', task.id]">{{ task.title }}</a>
  </li>
</ul>
