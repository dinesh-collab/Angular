<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.project-card {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: #8e9398;
    color: white;
    text-decoration: none;
    padding: 15px;
    border-radius: 8px;
    transition: 0.3s;
}

.project-card:hover {
    background: #056849;
}

.project-card i {
    font-size: 24px;
    margin-bottom: 8px;
}
    </style>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Angular Projects</h1>
        <div class="projects-grid">
            <script>
                const projects = [
                    { name: "Banking App", path: "Banking-App/banking-app", icon: "fa-university" },
                    { name: "Task Manager", path: "TaskManager", icon: "fa-tasks" },
                    { name: "Todo", path: "Todo/todo", icon: "fa-list-check" },
                    { name: "Appointment App", path: "appointment-app", icon: "fa-calendar-alt" },
                    { name: "Book Management System", path: "book-management-system", icon: "fa-book" },
                    { name: "Buy and Sell", path: "buy-and-sell", icon: "fa-shopping-bag" },
                    { name: "Data Visualization App", path: "data-visualization-app", icon: "fa-chart-bar" },
                    { name: "Online Course Platform", path: "online-course-platform", icon: "fa-graduation-cap" },
                    { name: "Portfolio Website", path: "portfolio-website", icon: "fa-laptop-code" },
                    { name: "Project Management Tool", path: "project-management-tool", icon: "fa-project-diagram" },
                    { name: "Shopping Cart Ecommerce", path: "shopping-cart-Ecommerce", icon: "fa-cart-shopping" }
                ];

                document.write(
                    projects.map(proj => `
                        <a href="https://github.com/dinesh-collab/Angular/tree/master/${proj.path}/" class="project-card">
                            <i class="fa ${proj.icon}"></i>
                            <span>${proj.name}</span>
                        </a>
                    `).join("")
                );
            </script>
        </div>
    </div>
</body>
</html>
